    <body>
<!--------------Play button-------------->
        <div class="play-button">
            <button id="playGameBtn">Press to Play!</button>
            <br>
            <button id="viewStatsBtn">View Stats</button>
        </div>
<!--------------Play button-------------->

<!--------------Play button-------------->
<div class="stats-page">
    <h1>Stats</h1>
    <p id="stats-username">Username: </p>
    <p id="stats-highscore">Highscore: </p>
    <br>
    <button id="backBtn">back</button>
</div>
<!--------------Play button-------------->



<!--------------Loading UI-------------->
        <div class="progress-bar-container">
            <label for="progress-bar">Loading...</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
<!--------------Loading UI-------------->
        
<!--------------UI Overlay-------------->
        <div class="overlay-text">
            <h3 id = UIText>Time remaining :  
                <label id="time">60</label>s
            </h3>
            <h3 id = UIText>score :  
                <label id="playerScore">0</label>
            </h3>
            <h3 id = UIText>
                Controls
            </h3>
            <button id="upBtn">Up</button>
            <button id="downBtn">Down</button>
            <button id="leftBtn">Left</button>
            <button id="rightBtn">Right</button>
        </div>
<!--------------UI Overlay-------------->

<!--------------Gameover Overlay-------------->
        <div class="game-end-ui">
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <br>
            <button id="replayBtn">Replay</button>
            <br>
            <button id="quitBtn">Back to home</button>
        </div>
<!--------------Gameover Overlay-------------->
